<!DOCTYPE html>
<html lang="en">
<head>
        <title>ArrayMerge</title>
<script>
        let data1=[21,22,23,24,25,26]
        let data2=[27,28,29,30,31]
        let data3=[];
        for(let i=0;i<data1.length;i++){
            data3[i]=data1[i]
        }
        for(let i=0;i<data2.length;i++){
            data3[data1.length+i]=data2[i]
        }
        console.log(data3)
        
</script>
</head>

</html>
